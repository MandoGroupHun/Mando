<h1 id="tableLabel">Invites</h1>

<p *ngIf="!invites"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="invites">
  <thead>
    <tr>
      <th>Email</th>
      <th>Status</th>
      <th>Created at</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let invite of invites">
      <td>{{ invite.email }}</td>
      <td>{{ invite.status }}</td>
      <td>{{ invite.createdAt }}</td>
    </tr>
  </tbody>
</table>
